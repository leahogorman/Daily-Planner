<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead"></p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <div class="time-block">

        <div id="nine" class="hour"></div>
        <textarea name="description" id="textNine"></textarea>
        <div class="saveBtn">
          <i id="nineBtn" class="fas fa-save"></i>
        </div>
      </div> 
      <div class="row">

        <div class="saveBtn">
          <i id="tenBtn" class="fas fa-save"></i>

      </div>

        <div class="saveBtn">

      </div>
      <div id="row" class="row">

        <textarea name="description" id="textTwelve"></textarea>
        <div class="saveBtn">

        </div>
      </div>
      <div class="row">

        <div class="saveBtn">
          <i id="threeBtn" class="fas fa-save"></i>

      </div>
      <div class="row">
        <div id="four" class="hour"></div>
        <textarea name="description" id="textFour"></textarea>
        <div class="saveBtn">
          <i id="fourBtn" class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div id="five" class="hour"></div>

      <div class="row">
        <div id="eight" class="hour"></div>

        <div class="saveBtn">
          <i id="eightBtn" class="fas fa-save"></i>
        </div>
      </div>
    
    </div>
    </div>
